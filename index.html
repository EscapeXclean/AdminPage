<!DOCTYPE html>
<html>
<head>
    <title>All Feedback Information</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
      </style>

</head>
<body>
    <div id="loginPage" class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="loginbutton" onclick="(loginUser())">Login</button>
        </form>
    </div>
    
    <h1>Cleaning Feedbacks</h1>
    <div id="feedbackContainer" class="feedback-container">
        <!-- Feedback data will be displayed here -->
    </div>
    <div id="expandedContainer" class="expanded-container">
        <button id="backButton">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
